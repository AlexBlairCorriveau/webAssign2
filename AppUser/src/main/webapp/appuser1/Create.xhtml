<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAppuser1Title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                
                <table columns="3">
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateAppuser1Label_userid}" for="userid" /></td>
                        <td><h:inputText id="userid" value="#{appuser1Controller.selected.userid}" title="#{bundle.CreateAppuser1Title_userid}" required="true" requiredMessage="#{bundle.CreateAppuser1RequiredMessage_userid}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateAppuser1Label_password}" for="password" /></td>
                        <td><h:inputText id="password" value="#{appuser1Controller.selected.password}" title="#{bundle.CreateAppuser1Title_password}" required="true" requiredMessage="#{bundle.CreateAppuser1RequiredMessage_password}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateAppuser1Label_groupname}" for="groupname" /></td>
                        <td><h:inputText id="groupname" value="#{appuser1Controller.selected.groupname}" title="#{bundle.CreateAppuser1Title_groupname}" required="true" requiredMessage="#{bundle.CreateAppuser1RequiredMessage_groupname}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateAppuser1Label_mobilephone}" for="mobilephone" /></td>
                        <td><h:inputText id="mobilephone" value="#{appuser1Controller.selected.mobilephone}" title="#{bundle.CreateAppuser1Title_mobilephone}"></h:inputText></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateAppuser1Label_birthday}" for="birthday" /></td>
                        <td><h:inputText id="birthday" value="#{appuser1Controller.selected.birthday}" title="#{bundle.CreateAppuser1Title_birthday}"> <f:convertDateTime pattern="MM/dd/yyyy" /> </h:inputText></td>
                    </tr>
                </table>
                
                <br />
                <h:commandLink action="#{appuser1Controller.create}" value="#{bundle.CreateAppuser1SaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appuser1Controller.prepareList}" value="#{bundle.CreateAppuser1ShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAppuser1IndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
